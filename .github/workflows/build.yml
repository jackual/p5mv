name: Build artifacts

on:
  push:
    tags:
      - "v*"   # run when you push a tag like v0.1.0

jobs:
  build-macos:
    name: Build macOS (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, macos-15-intel]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and make app (Electron Forge)
        run: npm run make
        env:
          NODE_ENV: production

      - name: Upload macOS ZIP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: p5mv-${{ matrix.os }}-zips
          path: out/make/**/*.zip
          if-no-files-found: error
